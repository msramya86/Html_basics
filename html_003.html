<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP Patient Portal</title>
    <style>
        .outer-border {
            border: 3px solid green;
        }

        .custom-table {
            border-collapse: collapse
        }

        tr.border-class {
            border-bottom: 2px solid blue;
            padding-top: 50px;
            padding-bottom: 50px;
        }


        input[type="text"],
        [type="tel"],
        [type="email"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid #000000;
        }
    </style>
</head>

<body>
    <h1><b>Patient registration form</b></h1>
    <form>
        <div class="outer-border">
            <table class="custom-table" borderwidth="100%">

                <tr>
                    <td width="30%">
                        <label>Patient's Name(Last,First.MI)</label>
                    </td>
                    <td>
                        <input type="text" name="full_name" value=" " size="50" autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Patient's Home phone Number</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone1" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </td>
                    <td>
                        <label>Alternate phone no:</label>
                    </td>
                    <td>

                        <input type="checkbox" name="Phone_type[]" value="Home" size="10" autofocus>
                        <label> (Home</label>
                        <input type="checkbox" name="Phone_type[]" value="cell" size="10" autofocus>
                        <label> Cell)</label>
                    </td>
                    <td>
                        <input type="tel" name="phone2" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </td>
                </tr>
                <tr class="border-class">
                    <td>
                        <label>Email address</label>
                    </td>
                    <td>
                        <input type="email" name="email_id">
                    </td>
                </tr>
                <tr class="border-class">
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <input type="text" name="address" maxlength="150">
                    </td>
                    <td>
                        <label>Apt #</label>
                    </td>
                    <td>
                        <input type="text" name="Apt-no" maxlength="5">
                    </td>
                </tr>
                <tr class="border-class">
                    <td>
                        <label>City</label>
                    </td>
                    <td>
                        <input type="text" name="city" maxlength="25">
                    </td>
                    <td>
                        <label>State</label>
                    </td>
                    <td>
                        <input type="text" name="state" maxlength="2">
                    </td>
                    <td>
                        <label>Zipcode</label>
                    </td>
                    <td>
                        <input type="text" name="zipcode" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$">
                    </td>
                </tr>
                <tr class="border-class">
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="DOB">
                    </td>
                    <td style="width:50px">
                        <label>Age</label>
                    </td>
                    <td style="width:50px">
                        <input type="text" name="age" maxlength="2">
                    </td>
                    <td>
                    <td style="width:50px">
                        <label>Sex</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" value="Male"> Male
                    </td>
                    <td>
                        <INPUT type="radio" name="sex" value="Female"> Female
                    </td>
                    </td>
                    <td>
                        <label>Social Security No</label>
                    </td>
                    <td>
                        <input id="ssn" required pattern="^d{3}-d{2}-d{4}$" title="Expected pattern is ###-##-####" />
                    </td>
                </tr>
                <tr>



                    <td>

                        <label>Marital status</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“marital status1” value=“Married”>

                        <label>Married</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“marital status1” value=“Single”>

                        <label>Single</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“marital status1” value=“Divorced”>

                        <label>Divorced</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“marital status1” value=“Widowed”>

                        <label>Widowed</label>

                    </td>

                </tr>



                <tr>

                    <td>

                        <label>Patients’s employer</label>

                    </td>

                    <td>

                        <input type=“text” name=“employer” value=“ “>

                    </td>

                    <td>

                        <label>Employment status</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“empstatus1” value=“Fulltime”>

                        <label>Fulltime</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“empstatus2” value=“Partime”>

                        <label>Partime</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“empstatus3” value=“Unemployed”>

                        <label>Unemployed</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“empstatus4” value=“Retired”>

                        <label>Retired</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“empstatus4” value=“Retired”>

                        <label>Student</label>

                    </td>

                    <td>

                        <input type=“checkbox” name=“empstatus4” value=“other”>

                        <label>other</label>

                    </td>

                    <td>

                        <input type=“text” name=“employer” value=“ “>

                    </td>



                </tr>





                <tr>

                    <td>

                        <label>Emergency contact</label>

                    </td>

                    <td>

                        <input type=“text” name=“emer-con1” value=“ “>

                    </td>



                    <td>

                        <label>Relationship to patient</label>

                    </td>

                    <td>

                        <input type=“text” name=“Relation” value=“ “>

                    </td>



                </tr>

                <tr>

                    <td>

                        <label>Address</label>

                    </td>

                    <td>

                        <input type=“text” name=“Address1” value=“ “>

                    </td>



                    <td>

                        <label>phone Number</label>

                    </td>

                    <td>

                        <input type=“text” name=“phone” value=“ “>

                    </td>

                </tr>



                <tr>



                </tr>
            </table>
        </div>
    </form>

</body>

</html>
